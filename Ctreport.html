<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT Report</title>
    <link rel="stylesheet" href="Rptstyles.css">
</head>

<body>

    <div class="container">
        <div class="statistics">
        
            <h2>Class Test-1 Report</h2>
            <p>Class - XII | Session - 2024 | Group - Science | Section - XIIA1</p>
        </div>
        
        <table id="examTable">
            <thead>
                <tr>
                    <th rowspan="2">Group</th>
                    <th rowspan="2">Version</th>
                    <th rowspan="2">Section</th>
                    <th rowspan="2">Total Students</th>
                    <th rowspan="2">Total Appeared</th>
                    <th rowspan="2">Total Passed</th>
                    <th rowspan="2">Total Failed</th>
                    <th rowspan="2">Total Absent</th>
                    <th rowspan="2">Passed Percentage</th>
                </tr>
            </thead>
            <tbody></tbody>

        </table>
        <div class="print-button-container" style="text-align: right; margin-bottom: 10px;">
            <button id="print-button" onclick="window.print()">Print</button>
        </div>
    </div>
    

    <script src="Rptscript.js"></script>

</body>

</html>
